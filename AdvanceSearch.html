<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            p {
                text-align: left;
            }
        </style>
    </head>
    <body style="background-color:grey;">
        <div style="text-align: right;">
            <a href="index.html">Google Search</a>
            <a href="image_search.html">Images</a>
        </div>
        <div0 style="text-align: center;">
            <form action="https://www.google.com/search">
                <table style="text-align: left;border-spacing: 10px; width: 100%; height: 100%;">
                    <tr>
                        <td> Find pages with...</td>
                    </tr>
                    <tr>
                        <td>all these words:</td>
                        <td><input type="text" name="as_q"></td>
                    </tr>
                    <tr>
                        <td>this exact word or phrase:</td>
                        <td><input type="text" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td>any of these words:</td>
                        <td><input type="text" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td>none of these words:</td>
                        <td><input type="text" name="as_eq"></td>
                    </tr>
                </table>
                <input type="submit" value="Advance Google Search">
            </form>
        </divo>
    </body>
</html>
